{% extends 'jun/base.html' %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'jun/style.css' %}" />

    {% if latest_question_list %}
        <ul>
            {%for question in latest_question_list%}
            <li><a href="{%url 'jun:detail' question.id%}">{{question.question_text}}</a></li>
            {%endfor%}
        </ul>
    {%else%}
        <p>No polls are available.</p>
    {%endif%}
{% endblock content %}
